        <input type="button" value="Verificar" onclick="calcular()">

        <div id="res">

        <!-- Javascript -->
        <script> 

            function calcular() {  

                var txtVelocidade = window.document.querySelector('input#txtVelocidade');
                var resultado = window.document.querySelector('div#res');
                var velocidade = Number(txtVelocidade.value);

                resultado.innerHTML = `Sua velocidade atual é de ${velocidade}Km/h`;

                if (velocidade > 60) {
                    resultado.innerHTML += `<br> Sua velocidade está acima do permitido`;
                }else{
                    resultado.innerHTML = `<br> Sua velocidade está dentro dos limites estabelecidos`;
                }
