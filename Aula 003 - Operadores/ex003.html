<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 003</title>

        <!-- aplicando um estilo css -->
        <style>
            body{
                background-color: rgb(0, 171, 250);
                color: white;
                font: arial;
            }
        </style>

    </head>
    <body>
        <!-- Javascript -->
        <script> 
            //sempre na ordem : operadores aritméticos depois relacionais

            //operadores aritméticos : +, -, *, /, %, **
            //sempre da esquerda pra direita caso tenha mais de um
            //ordem de precendencia : (), **, *, /, %, +, -
            var a = 5 + 2; //soma
            var b = 5 - 2; //subtração
            var c = 5 * 2; //multiplicação
            var d = 5 / 2; //divisao real (floats)
            var e = 5 % 2; //divisao int (inteiros), resto da divisao dos dois numeros
            var f = 5 ** 2; //potencia

            document.write("operadores aritméticos <br>"); //resultado
            document.write(`a:${a} b:${b} c:${c} d:${d} e:${e} f:${f}`);
            document.write("<br>");

            //operadores relacionais : >, <, >=, <=, ==, !=
            var g = 5 > 2; //maior que
            var h = 7 < 4; //menor que
            var i = 8 >= 8; //maior igual
            var j = 9 <= 7; //menor igual
            var k = 5 == 5; //igual igual
            var l = 4 != 4; //diferente

            document.write("<br>");
            document.write("operadores relacionais <br>"); //resultado
            document.write(`g:${g} h:${h} i:${i} j:${j} k:${k} l:${l}`);
            document.write("<br>");

            //operadores identidade : ==, ===
            var m = 5 == 5;
            var n = 5 == "5"; //operador == de igualdade APENAS o VALOR
            var o = 5 === "5"; //operador === testa TIPO e VALOR

            document.write("<br>");
            document.write("operadores identidade <br>"); //resultado
            document.write(`m:${m} n:${n} o:${o}`);
            document.write("<br>");

            //operadores lógicos : &&, ||, !
            //sempre da esquerda pra direita caso tenha mais de um
            //ordem de precedencia : !, &&, ||
            var idade = 16;
            var p = idade >= 15 && idade <= 17;  //EE

            var estado1 = "RJ";
            var estado2 = "SP";
            var q = estado1 == "RJ" || estado2 == "SP"; //OU

            var r = !false //diferente

            document.write("<br>");
            document.write("operadores lógicos <br>"); //resultado
            document.write(`p:${p} q:${q} r:${r}`);
            document.write("<br>");

            //operadores ternários : ?, :
            // TESTE '?' VERDADEIRO ':' FALSO
            //ou seja, faz um if em uma unica linha
            var s = 1 + 1 == 3 ? "Sim é igual" : "Não, não é igual"

            document.write("<br>");
            document.write("operadores ternários <br>"); //resultado
            document.write(`s:${s}`);
            document.write("<br>");

        </script>
    </body>
</html>
