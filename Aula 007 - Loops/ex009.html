<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 009</title>

        <!-- aplicando um estilo css -->
        <style>
            body{
                background-color: rgb(0, 171, 250);
                color: white;
                font: arial;
            }
        </style>

    </head>
    <body>
        <h1>Loop</h1>

        <!-- Javascript -->
        <script> 

        var a = 0

        //While
        while (a <= 10) {
            console.log("While teste " + a);
            a++;
        }
            
        //Do while
        do {
            console.log("Do while teste " + a);
            a++;
        } while (a <= 20)

        //For
        for (let i = 0; i < 10; i++) {
            console.log("For " + i);
        }

        </script>
    </body>
</html>
