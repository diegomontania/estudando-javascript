<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 002</title>

        <!-- aplicando um estilo css -->
        <style>
            body{
                background-color: rgb(0, 171, 250);
                color: white;
                font: arial;
            }
        </style>

    </head>
    <body>
        <h1>Olá, mundo!</h1>

        <!-- Javascript -->
        <script> 
            window.alert("Olá mundo!");

            //armazena info usuario : string, inteiro, float
            var nomeUsuario = window.prompt("Qual é o seu nome?");
            var idade = window.prompt("Qual sua idade?");
            var salario = Number(window.prompt("Entre com valor do seu salario"));
            
            //faz pergunta, retornando uma bool
            var respostaUsuario = window.confirm("Deseja fazer um calculo de soma?");

            if (respostaUsuario) {
                var valor1 = window.prompt("Entre com valor 1");
                var valor2 = window.prompt("Entre com valor 2");

                //convertendo string to int
                var resultado = Number.parseInt(valor1) + Number.parseInt(valor2);

                document.write(`Seu nome é ${nomeUsuario}, sua idade é ${idade} e o resultado da sua soma foi ${resultado}! `);
                document.write(`Seu slaário é de ${salario.toLocaleString("pt-br", {style: 'currency', currency: 'BRL'})}!`);
            }
            else
            {
                document.write(`Seu nome é ${nomeUsuario}, sua idade é ${idade}! `);
                document.write(`Seu slaário é de ${salario.toLocaleString("pt-br", {style: 'currency', currency: 'BRL'})}!`);
            }

        </script>
    </body>
</html>
